<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/styling.js"></script>
    <title>To-Doey</title>
</head>

<body>
    <header>
        <nav>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="container">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="the-date">DATE</label>
                            <input type="date" id="the-date">
                        </div>
                        <div class="form-group">
                            <label for="the-time">TIME</label>
                            <input type="time" id="the-time">

                        </div>
                        <div class="form-group">
                            <label for="todo-write">Your To-DOey</label>
                            <textarea name="" id="" cols="28" rows="10"></textarea>
                        </div>
                    </form>
                    <button class="btn btn-primary">DO IT</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="openInputs" onclick="openNav()">
            <p>+</p>
        </div>
        <div class="container">
            <div class="list">
                <ul>
                    <li>
                        <div class="container">
                            <div class="row"><span class="date-span">03/28/2019</span><span
                                    class="time-span">5:25:PM</span></div>
                            <div class="row">
                                This will be a TO-DOey Entry
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </main>
    <footer></footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
